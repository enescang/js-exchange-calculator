<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Exchange Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">Exchange Calculator & Historical Values</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-sm-6">
                <h3>Convert Currencies</h3>
                <div class="form-group">
                    <select id="currency_one" class="form-select">
                        <option>Select Currency</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <select id="currency_two" class="form-select">
                        <option>Select Currency</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <input type="number" id="amount" class="form-control" placeholder="set" />
                </div>
                <button class="btn btn-primary btn-block mt-2" id="btn_calculator">Calculate</button>
                <div class="text-danger text-center mt-3" id="result">Result</div>
            </div>

            <div class="col-sm-6">
                <h3>Check Historical Value</h3>
                <div class="form-group">
                    <select id="currency_three" class="form-select">
                        <option>Select Currency</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <select id="currency_four" class="form-select">
                        <option>Select Currency</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <div class="col-10">
                      <input class="form-control" type="date" value="2011-08-19" id="date_input">
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block mt-2" id="btn_history">Get</button>
                  <div class="text-danger text-center mt-3" id="result_history">Result:</div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <p class="text-dark">Check this on <a href="https://github.com/kodcanlisi/js-exchange-calculator">Github</a></p>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
